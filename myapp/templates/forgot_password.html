<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #ffffff;
            padding: 2em;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        h2 {
            text-align: center;
            margin-bottom: 1em;
            color: #333333;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        label {
            margin-bottom: 0.5em;
            color: #555555;
            width: 100%;
            text-align: center;
        }
        .input-container {
            display: flex;
            justify-content: center;
            width: 100%;
        }
        input[type="email"] {
            padding: 0.75em;
            margin-bottom: 1em;
            border: 1px solid #cccccc;
            border-radius: 5px;
            font-size: 1em;
            width: 80%;
        }
        button {
            padding: 0.75em;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 1em;
            cursor: pointer;
            width: 80%;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Forgot Password</h2>
        <form method="post">
            {% csrf_token %}
            <div class="input-container">
                {{ password_reset_form.as_p }}
            </div>
            <button type="submit">Reset Password</button>
        </form>
    </div>
</body>
</html>
